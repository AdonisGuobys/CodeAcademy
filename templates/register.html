<form method="post">
    {{ form.csrf_token }}
    <label>Username:</label>
    {{ form.username }}
    <label>Password:</label>
    {{ form.password }}
    <label>Confirm Password:</label>
    {{ form.confirm_password }}
    <button type="submit">Register</button>
</form>
<p><a href="{{ url_for('index') }}">Home</a></p>
