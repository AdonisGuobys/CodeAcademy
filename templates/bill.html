 <body>
    <h1>check tester</h1>
    <form method="post">
      {{ form.hidden_tag() }}
      <p>
        {{ form.name.label }}<br>
        {{ form.name }}<br>
      </p>
      <p>
        {{ form.amount.label }}<br>
        {{ form.amount }}<br>
      </p>
      <p>{{ form.submit() }}</p>
    </form>
    <h1>Checks</h1>
    <ul>
      {% for check in checks %}
        <li>{{ check.name }} - {{ check.amount }} ({{ check.timestamp.strftime('%Y-%m-%d %H:%M') }})</li>
      {% endfor %}
    </ul>
    <p><a href="{{ url_for('index') }}">Home</a></p>
  </body>
</html>
