{% extends "base.html" %}

{% block title %}Inside categories{% endblock %}

{% block content %}

{% for note in notes %}
<h1 class="main-title">Notes in Category: {{ note.category.name }}</h1>
{% endfor %}
    <div class="notes-list">
      {% for note in notes %}
        <div class="note">
            <p>Title:<br>{{note.title}}</p>
            <p>Note:<br>{{note.content}}</p>
          <form method="get" action="{{ url_for('edit_note', note_id=note.id) }}">
              <button type="submit">Edit</button>
            </form>
          <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post" class="inline-form">
            <button type="submit">Delete</button>
          </form>
      </div>
      {% endfor %}
    </div>
{% endblock %}
