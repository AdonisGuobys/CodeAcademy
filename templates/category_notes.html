{% extends "base.html" %}

{% block title %}Inside categories{% endblock %}

{% block content %}
<h1 class="main-title">Notes in Category</h1>
  <ul>
    {% for note in notes %}
      <li>
        {{ note.title }} - {{ note.content }}
        <form method="get" action="{{ url_for('edit_note', note_id=note.id) }}">
            <button type="submit">Edit</button>
          </form>
        <form action="{{ url_for('delete_note', note_id=note.id) }}" method="post" class="inline-form">
          <button type="submit">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
